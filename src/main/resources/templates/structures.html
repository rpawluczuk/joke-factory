<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Structure list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.css}"></script>
    <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <a href="/jokes" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Jokes</a>
        <a href="/structures" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Structures</a>
    </div>
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <td>Structure name</td>
            <td>Description</td>
        </tr>
        </thead>
        <tbody th:each="structure:${structures}">
        <tr>
            <td th:text="${structure.name}"></td>
            <td th:text="${structure.description}"></td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <a href="/newstructure">Create new structure</a>
    </div>
</div>
</body>
</html>
