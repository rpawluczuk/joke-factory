<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Author list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.css}"></script>
    <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="card bg-primary">
        <div class="card-body text-center ">
            <h6 class="card-text text-white">Joke Factory</h6>
        </div>
    </div>
    <br/><br/>
    <div class="row">
        <a href="/jokes" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Jokes</a>
        <a href="/structures" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Structures</a>
        <a href="/authors" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Authors</a>
    </div>
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <td>Name</td>
            <td>Surname</td>
            <td>Description</td>
            <td></td>
        </tr>
        </thead>
        <tbody th:each="author:${authors}">
        <tr>
            <td th:text="${author.name}"></td>
            <td th:text="${author.surname}"></td>
            <td th:text="${author.description}"></td>
            <td><a th:href="${'/author/delete/'+author.id}">Delete</a></td>
            <td><a th:href="${'/author/edit/'+author.id}">Edit</a></td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <a href="/newauthor">Create new author</a>
    </div>
</div>
</body>
</html>
