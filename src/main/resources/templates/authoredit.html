<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update author</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.css}"></script>
    <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <form class="form-horizontal" th:object="${author}" th:action="@{/authors}" th:method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label class="control-label">name:</label>
            <input type="text" class="form-control" th:field="*{name}"/>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
        <div class="form-group">
            <label class="control-label">surname:</label>
            <input type="text" class="form-control" th:field="*{surname}"/>
            <p th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></p>
        </div>
        <div class="form-group">
            <label class="control-label">description:</label>
            <input type="text" class="form-control" th:field="*{description}"/>
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-dark">Update author</button>
        </div>
    </form>
</div>
</body>
</html>
