<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add joke</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.css}"></script>
    <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <form class="form-horizontal" th:object="${joke}" th:action="@{/jokes}" th:method="post">
        <div class="form-group">
            <label class="control-label">title:</label>
            <input type="text" class="form-control" th:field="*{title}"/>
        </div>
        <div class="form-group">
            <label class="control-label">content:</label>
            <input type="text" class="form-control" th:field="*{content}"/>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Create joke</button>
        </div>
    </form>
</div>
</body>
</html>
