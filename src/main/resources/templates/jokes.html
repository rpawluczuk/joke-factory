<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Joke list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.css}"></script>
    <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <td>Joke title</td>
            <td>content</td>
        </tr>
        </thead>
        <tbody th:each="joke:${jokes}">
        <tr>
            <td th:text="${joke.title}"></td>
            <td th:text="${joke.content}"></td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <a href="/newjoke">Create new joke</a>
    </div>
</div>
</body>
</html>
